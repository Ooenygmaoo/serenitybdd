serenity {
    take.screenshots = FOR_FAILURES
    take.screenshots = FOR_EACH_ACTION
    take.screenshots = AFTER_EACH_STEP
}

# Configuraci√≥n por defecto para LOCAL
headless.mode = false

webdriver.base.url = "https://webx.muthematrix.com/"

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
}

environments {
  # ENTORNO LOCAL (por defecto)
  default {
    webdriver.base.url = "https://webx.muthematrix.com/"
  }

  # ENTORNO CI (solo se usa cuando pasas -Denvironment=ci)
  ci {
    webdriver.base.url = "https://webx.muthematrix.com/"
    headless.mode = true
    webdriver {
      capabilities {
        "goog:chromeOptions" {
          args = [
            "remote-allow-origins=*",
            "no-sandbox",
            "ignore-certificate-errors",
            "incognito",
            "disable-infobars",
            "disable-gpu",
            "disable-dev-shm-usage",
            "disable-extensions",
            "headless",           # <- Solo en CI
            "window-size=1920,1080" # <- Solo en CI
          ]
        }
      }
    }
  }
}