name: Ejecutar pruebas Serenity con HTML local

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-serenity:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node y http-server
        run: |
          sudo apt-get update
          sudo apt-get install -y npm
          sudo npm install -g http-server

      - name: Iniciar servidor local en segundo plano
        run: |
          npx http-server src/test/resources/paginas -p 8080 &
          sleep 3

      - name: Verificar que login.html est√© disponible
        run: |
          echo "Probando acceso a http://localhost:8080/login.html"
          curl -I http://localhost:8080/login.html

      - name: Instalar Maven
        uses: s4u/setup-maven-action@v1
        with:
          java-version: '17'
          maven-version: '3.9.6'

      - name: Ejecutar pruebas
        run: mvn clean verify
