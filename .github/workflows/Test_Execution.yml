name: Serenity BDD Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: "30 1,13 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # ✅ Este cache SÍ funciona y acelera Maven

      - name: Instalar Chrome rápido
        run: |
          # Instalación directa sin cache (más confiable)
          curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "Chrome version: $(google-chrome --version)"

      - name: Ejecutar tests optimizados
        run: |
          mvn clean verify \
            -Dcucumber.filter.tags="@webMuthematrix" \
            -Denvironment=ci \
            -Dskip.tests=false \
            -Dmaven.test.failure.ignore=true \
            -Dserenity.take.screenshots=FOR_FAILURES \
            -T 1C

      - name: Subir reporte Serenity
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity