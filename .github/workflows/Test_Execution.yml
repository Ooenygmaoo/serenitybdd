name: Serenity BDD Tests

on:
  push:
    branches: [master]
  schedule:
    - cron: "30 1,13 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache dependencias Maven
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            target
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Chrome
        uses: actions/cache@v3
        with:
          path: |
            /opt/google/chrome
            /var/cache/apt
          key: chrome-${{ runner.os }}
          restore-keys: |
            chrome-

      - name: Instalar Google Chrome (solo si no estÃ¡ en cache)
        run: |
          if ! command -v google-chrome &> /dev/null; then
            sudo apt-get update
            wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb
          fi
          echo "Chrome version: $(google-chrome --version)"

      - name: Ejecutar tests optimizados
        run: |
          mvn clean verify \
            -Dcucumber.filter.tags="@webMuthematrix" \
            -Denvironment=ci \
            -Dskip.tests=false \
            -Dmaven.test.failure.ignore=true \
            -Dserenity.take.screenshots=FOR_FAILURES \
            -T 1C

      - name: Subir reporte Serenity
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity