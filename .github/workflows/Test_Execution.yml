name: Serenity BDD Tests - Master

on:
  push:
    branches: [ master ]

  workflow_dispatch:   # ðŸ”“ Reactiva el workflow y permite ejecuciÃ³n manual

  schedule:
    - cron: '0 0 * * *'   # 12:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM UTC

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Java 21 con cache
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Instalar Google Chrome (solo si no existe)
        run: |
          if ! command -v google-chrome &> /dev/null; then
            echo "Instalando Chrome..."
            sudo apt-get update
            wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb
          else
            echo "Chrome ya instalado"
          fi
          google-chrome --version

      - name: Ejecutar pruebas Serenity
        env:
          CI: true
        run: |
          mvn clean verify \
            -Dcucumber.filter.tags="not @cloudflare and @webMuthematrix" \
            -Dheadless.mode=true \
            -Denvironment=ci \
            -Dmaven.test.failure.ignore=true \
            -Dserenity.take.screenshots=FOR_FAILURES \
            -T 1C

      - name: Subir reporte Serenity
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report-master
          path: target/site/serenity
